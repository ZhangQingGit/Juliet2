<html lang="en" class="login_page">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>助力烨</title>

	<link rel="Shortcut Icon" href="http://www.yinggoo.com/resources/images/favicon.ico">
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../css/user/login.css">
	<link rel="stylesheet" href="../css/public/tab.css">

	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../layui/layui.js"></script>
	<script src="../js/public/tab.js"></script>

</head>
<body>
<div class="bg"></div>
<div class=body>

	<div class="login" id="login">

		<div id="login-left">
			<div class="tabbox">
				<div class="tab">
					<a href="javascript:;" class="on">密码登录</a>
					<a href="javascript:;">验证码登陆</a>
				</div>
				<div class="content">
					<ul>
						<li>
							<!-- 邮箱/手机密码登录的表单 -->
							<form class="layui-form" id="login-email-phone-form" action="login" method="post">
								<div class="layui-form-item">
									<div class="layui-inline">
										<div class="layui-input-inline">
											<input type="text" name="username" lay-verify="required|phone" autocomplete="off"
												   class="layui-input" placeholder="请输入常用手机号/邮箱"
												   id="useremailphone">
										</div><br>
										<span id="error-phone-email"><img src="../images/login/sigh.jpg">请输入已验证的手机/邮箱</span>
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-inline">
										<div class="layui-input-inline">
											<input type="password" name="password" lay-verify="email" autocomplete="off"
												   class="layui-input" placeholder="请输入密码" id="userpassword">
										</div><br>
										<span id="error-password"><img src="../images/login/sigh.jpg">请输入密码</span>
									</div>
								</div>

								<a href="forgetpassword.html" class="forgetpassword">忘记密码?</a><br>
								<button type="submit" class="layui-btn" onclick="return emailPhoneLogin()">登录</button>
							</form>
						</li>

						<li>
							<!-- 手机验证码登录的表单 -->
							<form class="layui-form" action="loginforcode" id="login-phone-form" method="post">
								<div class="layui-form-item">
									<div class="layui-inline">
										<div class="layui-input-inline">
											<input type="tel" name="username" lay-verify="required|phone" autocomplete="off"
												   class="layui-input" placeholder="请输入已验证手机" id="userphone">
										</div><br>
										<span id="error-phone"><img src="../images/login/sigh.jpg">请输入已验证手机</span>
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-inline">
										<div class="layui-input-inline">
											<input type="text" name="password" lay-verify="email" autocomplete="off"
												   placeholder="请输入验证码" id="userphonepassword">
										</div>
										<input id="phone-code-login" type="button" value="获取验证码" onclick="return phoneCode(this)"><br>
										<span id="error-phone-password"><img src="../images/login/sigh.jpg">请输入6位数字验证码</span>
									</div>
								</div>

								<a href="forgetpassword.html" class="forgetpassword">忘记密码?</a><br>
								<button type="submit" class="layui-btn" onclick="return phoneCodeLogin()">登录</button>
							</form>
						</li>
					</ul>
				</div>
				<h5 th:text="${msg}" style="color: #FD482C"></h5>
			</div>
		</div>

		<div id="login-right">
			<h5>还没有账号:</h5>
			<a href="register" class="register">立即注册<img src="../images/login/arrow.jpg"></a><br>
			<img src="../images/login/app.jpg" class="app"><br>
			<span style="margin-left: 50px">扫描二维码下载小程序</span>

		</div>
	</div>
</div>
<script src="../js/user/login.js"></script>
</body>
</html>
