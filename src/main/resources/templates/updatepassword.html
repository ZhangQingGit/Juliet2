<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人登录密码</title>

    <link rel="stylesheet" href="layui/css/layui.css">

    <script src="layui/layui.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">旧密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-verify="required|phone" autocomplete="off"
                           class="layui-input" id="oldpassword">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-verify="required|phone" autocomplete="off"
                           class="layui-input" id="newpassword">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-verify="required|phone" autocomplete="off"
                           class="layui-input" id="confirmpassword">
                </div>
            </div>
        </div>
    </form>

<script src="js/manage/updatepassword.js"></script>
</body>
</html>
