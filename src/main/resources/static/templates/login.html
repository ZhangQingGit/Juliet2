<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>


<div class="overlay"></div>

<div class="container">
	<div class="loginBox">
		<div class="userImage">
			<img src="../images/catFace.png">
		</div>
		<form id="loginForm">
			<div class="input-wrapper">
				<label>邮&nbsp;&nbsp;&nbsp;箱:</label>
				<input type="email" name="" placeholder="请输入邮箱/手机">
				<div class="error-email"><div class="email-msg"></div><div class="triangle"></div></div>
			</div>
			<div class="input-wrapper">
				<label>密&nbsp;&nbsp;&nbsp;码:</label>
				<input type="password" name="" placeholder="密码">
				<div class="error-pass"><div class="pass-msg"></div><div class="triangle"></div></div>
			</div>
			<div class="input-wrapper">
				<label>手机号:</label>
				<input type="text" name="" placeholder="请输入常用的手机号">
				<div class="error-pass"><div class="pass-msg"></div><div class="triangle"></div></div>
			</div>
			<div class="input-wrapper">
				<label>获取验证码:</label>
				<input type="text" name="" placeholder="密码">
				<div class="error-pass"><div class="pass-msg"></div><div class="triangle"></div></div>
			</div>
			<input type="button" name="" value="登录" onClick="validateForm()">
		</form>
	</div>
</div>
<div class="confirmation showOk">
	<img src="../images/gato.jpg">
</div>

<script src='../js/jquery.min.js'></script>
<script src="../js/script.js"></script>

</body>
</html>
