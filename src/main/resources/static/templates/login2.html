<!DOCTYPE html>
<html>
<head>
	<!-- meta -->
	<meta charset="UTF-8" />
	
	<title>找工作-互联网招聘求职网-拉勾网</title>
	<link rel="Shortcut Icon" href="//www.lgstatic.com/lg-passport-fed/static/common/static/favicon_faed927.ico" />
	<link rel="stylesheet" type="text/css" href="../css/login/login.css" />
	
	<script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/login/login.js"></script>
</head>
<body>
	<input type="hidden" value="" id="isVisiable_request_form_verifyCode" />
	<!-- 页面主体START -->
	<header class="sso_header">
		<!-- <a href="http://www.lagou.com" class="logo "> </a> -->
	</header>
	<section class="content_box cleafix">
		

		<div class="left_area fl">

			<div class="form-content">
				<div class="form_head">
					<ul class="form_head clearfix">
						<li class="active" data-lg-tj-id="1Us0" data-lg-tj-no="idnull"
							data-lg-tj-cid="idnull">密码登录</li>
						<li data-lg-tj-id="1Ut0" data-lg-tj-no="idnull"
							data-lg-tj-cid="idnull">验证码登录</li>
					</ul>
					<span class="tab_active"></span>
				</div>
				<div class="form_body" data-view="passwordLogin">
					<form class="active" action="">
						<div class="input_item clearfix" data-propertyname="username"
							data-controltype="Phone">
							<input type="text" class="input input_white" name=""
								placeholder="请输入常用手机号/邮箱" data-required="required"
								autocomplete="off">
						</div>
						<div class="input_item clearfix" data-propertyname="password"
							data-controltype="Password">
							<input type="password" class="input input_white" name=""
								placeholder="请输入密码" data-required="required" autocomplete="off">
						</div>
						<div class="input_item clearfix"
							data-propertyname="request_form_verifyCode"
							data-controltype="VerifyCode" style="display: none;">
							<div class="input_group clearfix">
								<input type="text"
									class="input input_white verify_code_input fl" name=""
									placeholder="请证明你不是机器人" data-required="required"
									autocomplete="off"> <img src="" alt="点击重试" class="yzm"
									width="98" height="40"> <a rel="nofollow"
									href="javascript:;" class="reflash"></a>
							</div>
						</div>
						<div class="input_item clearfix">
							<a rel="nofollow"
								href="https://passport.lagou.com/accountPwd/toReset.html"
								class="forgot_pwd">忘记密码？</a>
						</div>
						<div class="input_item btn_group clearfix sense_login_password"
							data-propertyname="submit" data-controltype="Botton">
							<input type="submit"
								class="btn btn_green btn_active btn_block btn_lg"
								value="登&nbsp;录"  onclick="login();"
								>
						</div>
					</form>
				</div>
				<div class="form_body" data-view="codeLogin">
					<form action="javascript:;">
						<div class="input_item clearfix" data-propertyname="username"
							data-controltype="Phone">
							<span class="area_code"></span>
							<div class="area_code_list">
								<dl class="code_list_main"></dl>
								<p class="tips">如果没有找到您的所在归属地，请拨打客服电话4006282835解决。</p>
							</div>

							<input type="text" class="input input_white" name=""
								placeholder="请输入常用手机号" data-required="required"
								autocomplete="off">
						</div>
						<div class="input_item clearfix"
							data-propertyname="request_form_verifyCode"
							data-controltype="VerifyCode" style="display: none;">
							<div class="input_group clearfix">
								<input type="text"
									class="input input_white verify_code_input fl" name=""
									placeholder="请证明你不是机器人" data-required="required"
									autocomplete="off"> <img src="" alt="点击重试" class="yzm"
									width="98" height="40"> <a rel="nofollow"
									href="javascript:;" class="reflash"></a>
							</div>
						</div>
						<div class="input_item" data-propertyname="phoneVerificationCode"
							data-controltype="PhoneVerificationCode">
							<div class="input_group clearfix">
								<input type="text" class="input input_white first_child" name=""
									placeholder="请输入验证码" data-required="required"
									autocomplete="off"> <input type="button"
									class="btn btn_active last_child sense_msg_code" value="获取验证码"
									data-required="required" data-lg-tj-id="1UG0"
									data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
							</div>
						</div>
						<div class="input_item verify_tips sense_auto_code"
							data-propertyname="autoPhoneVerificationCode"
							data-controltype="PhoneVerificationCode">
							<p class="verify_tips_main">
								收不到短信？请使用 <input type="button" class="auto_phone" value="语音验证">
							</p>
							<p class="verify_tips_count_down">语音发送成功</p>
						</div>
						<div class="input_item btn_group clearfix sense_login_code"
							data-propertyname="submit" data-controltype="Botton">
							<input type="submit"
								class="btn btn_green btn_active btn_block btn_lg"
								value="登&nbsp;录" data-lg-tj-id="1Uu0" data-lg-tj-no="idnull"
								data-lg-tj-cid="idnull">
						</div>
					</form>
				</div>
			</div>

			<!--二维码-->
			<div class="qrCode-content" data-lg-tj-id="1jm1"
				data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
				<div class="img-content">
					<img id="qrCode" alt="小程序码" />
					<div id="qrCodeCanvas"></div>
				</div>
				<div class="qr-tip">微信扫一扫，快速登录</div>
				<div class="scan-success" data-lg-tj-id="1jm2"
					data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
					<div class="scan-success-content">
						<img
							src="//www.lgstatic.com/lg-passport-fed/static/common/static/img/icon-success_550c0d8.svg"
							alt="">
						<div class="text">扫描成功</div>
						<button>请在手机上操作</button>
					</div>
				</div>
			</div>


		</div>
		<div class="divider fl"></div>
		<div class="right_area fl">
			<h5>还没有帐号:</h5>
			<a href="../register/register.html" class="register_now"
				data-lg-tj-id="1ja0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">立即注册</a>
			<h5>使用以下帐号直接登录:</h5>
			<ul class="vender_login clearfix">
				<li><a rel="nofollow"
					href="/oauth20/auth_sinaWeiboProvider.html" title="使用新浪微博帐号登录"
					class="vender_icon icon_sina" target="_blank" data-lg-tj-id="1jb0"
					data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a></li>
				<li><a rel="nofollow" href="/oauth20/auth_weixinProvider.html"
					class="vender_icon icon_wechat" title="使用微信帐号登录" target="_blank"
					data-lg-tj-id="1jd0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a>
				</li>
				<li><a rel="nofollow" href="/oauth20/auth_qqProvider.html"
					title="使用腾讯QQ帐号登录" class="vender_icon icon_tencent" target="_blank"
					data-lg-tj-id="1jc0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a>
				</li>
				<li><a rel="nofollow" href="/oauth20/auth_baiduProvider.html"
					title="使用百度帐号登录" class="vender_icon icon_baidu" target="_blank"
					data-lg-tj-id="2ih0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a>
				</li>
			</ul>
		</div>
	</section>
	<!--
    @require "pc/modules/error-pop/main.less"
-->
	<div style="display: none">
		<div class="popup" id="ajaxError"
			style="overflow: hidden; width: 500px;">
			<h4 class="error_msg">网络出错啦</h4>
		</div>
	</div>
	<!-- 页面主体END -->
	<input type="hidden" id="verifyStyle" style="display: none"
		value="nolagou">
	<!-- jquery lib -->
	<!--拉勾UI框架 -->
	<!-- analytics js file -->
	<script type="text/javascript"
		src="//www.lgstatic.com/lg-passport-fed/static/pkg/vendor_c7a7c93.js"></script>
	<script type="text/javascript"
		src="//www.lgstatic.com/lg-passport-fed/static/pkg/pc/page/login/main.html_aio_4a9c48f.js"></script>
	<script type="text/javascript"
		src="//www.lgstatic.com/lg-passport-fed/static/pkg/lg-analytics_44f2da6.js"></script>
	<script type="text/javascript">
		//login page
		require([ 'pc/page/login/main' ]);
	</script>
	<script type="text/javascript"
		src="https://passport.lagou.com/upload/oss.js"></script>
</body>
</html>
